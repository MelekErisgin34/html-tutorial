<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form olusturma</title>
</head>
<body>
 <h1>Müsteri kayıp formu </h1>

 <form>
     <fieldset>
         <legend>Kişisel Bilgiler</legend>

         <label for="maas">Maaş Beklentiniz</label>
         <input type="number" id="maas" name="maas"><br><br>
         
         <label for="ders">En Sevdiğiniz Ders</label><br><br>
         <input type="text" id="ders" name="ders">
     </fieldset>
     <fieldset>
         <legend>Üyelik Bilgileri</legend>
         <label for="kullaniciAdi">Kullanıcı Adı</label>
         <input type="text" id="kullaniciAdi" name="kullaniciAdi"><br><br>
         
         <label for="email">E-Posta</label>
         <input type="email" id="email" name="email" required><br><br>
         
         <label for="sifre">Şifre</label>
         <input type="password" id="sifre" name="sifre"><br><br>
     </fieldset>
     <fieldset>
         <legend>Üyelik Sözleşmesi</legend>
         <textarea id="Uyeliksözlesmesi" name="Uyeliksözlesmesi" rows="5"cols="45"></textarea><br><br>
     </fieldset>
     <fieldset>
         <button type="submit">Kaydet</button>
         <button type="reset" class="reset">Temizle</button>
     </fieldset>
 </form>
</body>
</html>
